<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utterance â€” Basic Example</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 640px;
      margin: 60px auto;
      padding: 0 20px;
      color: #1a1a1a;
    }
    h1 { margin-bottom: 8px; }
    p.subtitle { color: #666; margin-bottom: 32px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #111;
      color: #fff;
      margin-right: 8px;
    }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    button.stop { background: #dc2626; }
    #log {
      margin-top: 24px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
    }
    .event { padding: 4px 0; border-bottom: 1px solid #e5e5e5; }
    .event:last-child { border-bottom: none; }
    .label { font-weight: 600; }
    .speaking { color: #16a34a; }
    .pause { color: #ca8a04; }
    .turnEnd { color: #2563eb; }
    .interrupt { color: #dc2626; }
  </style>
</head>
<body>
  <h1>Utterance</h1>
  <p class="subtitle">Client-side semantic endpointing</p>

  <button id="startBtn">Start Listening</button>
  <button id="stopBtn" class="stop" disabled>Stop</button>

  <div id="log"><em>Click "Start Listening" and speak into your microphone.</em></div>

  <script type="module">
    // In a real project you'd import from the npm package:
    // import { Utterance } from "@utterance/core";
    //
    // For this example, we import from the local build:
    import { Utterance } from "../../dist/index.js";

    const logEl = document.getElementById("log");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    function log(event, className, detail) {
      const entry = document.createElement("div");
      entry.className = "event";
      entry.innerHTML = `<span class="label ${className}">[${event}]</span> ${detail}`;
      logEl.prepend(entry);
    }

    const detector = new Utterance({ sensitivity: 0.5 });

    detector.on("speechStart", (e) => {
      log("speechStart", "speaking", `at ${new Date(e.timestamp).toLocaleTimeString()}`);
    });

    detector.on("pause", (e) => {
      log("pause", "pause", `duration: ${e.duration}ms, confidence: ${e.confidence.toFixed(2)}`);
    });

    detector.on("turnEnd", (e) => {
      log("turnEnd", "turnEnd", `confidence: ${e.confidence.toFixed(2)}, duration: ${e.duration}ms`);
    });

    detector.on("interrupt", (e) => {
      log("interrupt", "interrupt", `at ${new Date(e.timestamp).toLocaleTimeString()}`);
    });

    startBtn.addEventListener("click", async () => {
      logEl.innerHTML = "";
      await detector.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      log("system", "", "Listening...");
    });

    stopBtn.addEventListener("click", () => {
      detector.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      log("system", "", "Stopped.");
    });
  </script>
</body>
</html>
